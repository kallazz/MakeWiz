[package]
name = "makewiz"
version = "0.7.0"
authors = ["Micha≈Ç Kallas"]
description = "MakeWiz is a command line tool that generates a Makefile based on the files in your directory"
homepage = "https://github.com/kallazz/MakeWiz"
repository = "https://github.com/kallazz/MakeWiz"
documentation = "https://github.com/kallazz/MakeWiz"
readme = "README.md"
keywords = ["generate", "generator", "makefile"]
categories = ["command-line-utilities", "development-tools"]
license = "MIT OR Apache-2.0"
edition = "2021"
build = "build.rs"
exclude = [
    "/test-dirs",
]

[dependencies]
clap = { version = "4.3.23", features = ["derive"] }
directories = "5.0.1"
serde = { version = "1.0.185", features = ["derive"] }
toml = "0.7.6"

[build-dependencies]
clap = { version = "4.3.23", features = ["derive"] }
clap_complete = "4.4.0"

[features]
generate_completions = []

[package.metadata.rpm]
package = "makewiz"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
makewiz = { path = "/usr/bin/makewiz" }
